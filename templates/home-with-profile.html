{% extends 'base/base.html' %}
{% block page_content %}


    <h1>My Notes</h1>
    {% if not notes %}


        <h2>There are no notes.</h2>
    {% else %}
        <!--notes container-->
            {% for note in notes %}
                <div class="note-container">
                <h2>{{ note.title }}<img src="{{ note.image }}"/></h2>

                <div class="right">
                    <a class="button details" href="{% url 'details' note.pk %}">Details</a>
                    <a class="button edit" href="{% url 'edit note' note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete note' note.pk %}">Delete</a>
                </div>
                </div>
            {% endfor %}
    {% endif %}
    <!--end notes container-->

    <footer>
        <div>Python Web Basics Exam @SoftUni</div>
    </footer>
{% endblock %}
